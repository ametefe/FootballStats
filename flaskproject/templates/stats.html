{% extends "layout.html" %} {% block content %}
<script src="{{ url_for('static', filename='stats.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stats.css') }}">
<div class="container mt-4">
<div class="container-buttons">
  {% for row in data %}
  <button onclick="splitCompanyName(this)">{{ row[0] }} - {{ row[1] }}</button>
  {% endfor %}
</div>
</div>
<script>
  function redirectToStats() {
  window.location.href = "{{ url_for('matchstats')}}";
  }
</script>
{% endblock content %}
